<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="grid justify-center items-center h-[100vh]">
    <div
      class="bg-slate-300 w-11/12 mx-auto mt-5 rounded-md p-10 shadow-lg shadow-black h-[500px] flex"
    >
      <!-- container -->
      <div class="bg-blue-600 flex-1 rounded-xl">
        <!-- left side -->
        <h1 class="text-5xl font-bold mt-14 text-center text-white">Result</h1>
        <div class="mt-10 space-y-5 text-center">
          <h2 class="text-3xl font-semibold">Percentage- <span></span></h2>
          <h2 class="text-3xl font-semibold">Grade- <span></span></h2>
          <h2 class="text-3xl font-semibold">Total- <span></span></h2>
        </div>
        <div class="">
          <h3
            class="text-3xl font-bold text-white mt-[87px] bg-slate-900 h-10 rounded-md text-center"
          >
            Congratulations!
          </h3>
        </div>
      </div>
      <!-- right side -->
      <div class="flex flex-1 py-5 text-center">
        <div class="">
          <input
            class="border-2 mb-2 mt-5 h-10 w-72 rounded-md text-center"
            type="number"
            placeholder="C programming"
          />
          <input
            class="border-2 mb-2 h-10 w-72 rounded-md text-center"
            type="number"
            placeholder="Introduction of Computer"
          />
          <input
            class="border-2 mb-2 h-10 w-72 rounded-md text-center"
            type="number"
            placeholder="Basic Algebra"
          />
          <input
            class="border-2 mb-2 h-10 w-72 rounded-md text-center"
            type="number"
            placeholder="PHP"
          />
          <div>
            <button
              class="bg-blue-800 mt-10 hover:bg-slate-800 text-white px-8 py-2 font-bold rounded-lg text-lg"
            >
              Check Result
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
